---
- name: Setup Eereeda Bastion Host
    hosts: localhost
    connection: local
    gather_facts: False
    tasks:
      - name: Import VPC Variables
        include_vars: vars/bastion_setup

      - name: Import VPC setup Variables
        include_vars: vars/output_vars

      - name: Create Eereeda EC2 Key
        ec2_key:
          name: Eereeda-key-Ansible
          region: "{{region}}"
        register: key_out

      - name: Save private Key into file bastian-key.pem
        copy:
          content: "{{key_out.key.private_key}}"
          dest: "./bastion-key.pem"
          mode: 0600
        when: key_out.changed

      - name: Create security group for bastion host
        ec2_group:
          name: Bastion-host-sg
          description: Allow port 22 from everywhere and all ports withn SG
          region: "{{region}}"
          vpc_id: "{{vpcid}}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: "{{MYIP}}"
        register: BastionSG_out

      - name: Creating Bastion Host
        ec2:
          key_name: Eereeda-key-Ansible
          region: "{{region}}"
          instance_type: t2.micro
          image: "{{bastion_ami}}"
          wait: yes
          wait_timeout: 300
          instance_tags:
            Name: "Bastion_host"
            Project: Eereeda
            Owner: Meraj
          exact_count: 1
          count_tag:
            Name: "Bastion_host"
            Project: Eereeda
            Owner: Meraj
          group_id: "{{BastionSG_out.group_id}}"
          vpc_subnet_id: "{{pubsub1id}}"
        register: bastionHost_out


